<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <div class="col-8 mx-auto mt-3 bg-danger bg-gradient p-4 rounded-2 text-white">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="fst-italic text-dark text-start" >Welcome, {{this_user.first_name}}</h1>
            <div class="fs-4 d-flex gap-5">
                <a href="/recipes/new" class="text-white">+create</a>
                <a href="/users/logout" class="text-white">logout</a>
            </div>
        </div>
        <hr class="border border-1">
        <div>
            <h4>All Posted Recipes:</h4>
            <div class="col-11 mx-auto">
                <table class="table table-hover fs-5 text-white text-center">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Under 30?</th>
                            <th>Posted By</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for recipe in recipes %}
                            <tr>
                                <td>{{recipe.name}}</td>
                                <td>{{recipe.under30}}</td>
                                <td>{{recipe.users.first_name}}</td>
                                <td>
                                    <a href="/recipes/{{recipe.id}}" class="btn btn-sm btn-success">view recipe</a>
                                {% if recipe.user_id == this_user.id %}
                                    | <a href="/recipes/edit/{{recipe.id}}" class="btn btn-sm btn-success">edit</a>
                                    | <a href="/delete/{{recipe.id}}" class="btn btn-sm btn-success">delete</a>
                                {% endif %}
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
