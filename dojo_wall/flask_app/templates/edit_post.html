<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Edit Posts</title>
</head>
<body>
    <div class="col-8 mx-auto mt-3 bg-primary bg-gradient p-4 rounded-2 text-white">
        <div class="d-flex justify-content-between">
            <h3>Coding Dojo Wall</h3>
            <div class="d-flex gap-5 align-items-center">
                <h4>Welcome, <a href="/users/view/{{this_user.id}}" class="text-warning fst-italic">{{this_user.first_name}}</a></h4>
                <a href="/dashboard" class="btn btn-sm btn-danger decoration-none">Dashboard</a>
            </div>
        </div>
        <hr class="border border-1">
        <div class="col-10 mx-auto">
            <h4>Change your mind? Edit your post:</h4>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-dark">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/posts/edit/post" method="post" class="mt-3 col-12">
                <input type="hidden" name="id" value="{{post.id}}">
                <textarea name="content" cols="30" rows="5" class="form-control">{{post.content}}</textarea>
                <input type="submit" value="Edit" class="btn btn-danger mt-3 col-1">
            </form>
        </div>
    </div>
</body>
</html>
