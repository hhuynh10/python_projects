<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>View User</title>
</head>
<body>
    <div class="col-8 mx-auto mt-3 bg-primary bg-gradient p-4 rounded-2 text-white">
        <div class="d-flex justify-content-between">
            <h3>Coding Dojo Wall</h3>
            <div class="d-flex gap-5 align-items-center">
                <h4>Welcome, <a href="/users/view/{{this_user.id}}" class="text-warning fst-italic">{{this_user.first_name}}</a></h4>
                <a href="/dashboard" class="btn btn-sm btn-danger decoration-none">Dashboard</a>
            </div>
        </div>
        <hr class="border border-1">
        <div class="col-11 mx-auto">
            <h4>Here are your information:</h4>
            <div class="col-10 mx-auto p-3 border border-3 mt-3">
                <h5>First Name: {{user.first_name}}</h5>
                <h5>Last Name: {{user.last_name}}</h5>
                <h5>Email: {{user.email}}</h5>
                <h5>Password: {{user.password}}</h5>
            </div>
        </div>
        <div class="mt-3 col-10 mx-auto d-flex justify-content-center">
            <a href="/users/delete/{{user.id}}" class="btn btn-sm btn-danger">Delete</a>
        </div>
</body>
</html>
