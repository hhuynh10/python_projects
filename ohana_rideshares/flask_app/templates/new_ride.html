<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Request a Ride</title>
</head>
<body>
    <div class="col-8 mx-auto mt-3 bg-success bg-gradient p-4 rounded-2 text-white">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="text-dark text-start" >Welcome, {{this_user.first_name}}</h4>
            <div class="fs-5 d-flex gap-5">
                <a href="/rides/dashboard" class="text-white">Home</a>
                <a href="/users/logout" class="text-white">Logout</a>
            </div>
        </div>
        <hr class="border border-1">
        <div>
            <h1>Request a Ride</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-center text-dark">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/rides/add" method = 'POST' class="col-10 mx-auto d-flex flex-column align-items-center gap-3 fs-5">
                <input type="hidden" name="user_id" value="{{this_user.id}}">
                <label for="destination" class="form-label">Destination:</label>
                <input type="text" name="destination" class="form-control">
                <label for="location" class="form-label">Location:</label>
                <input type="text" name="location" class="form-control">
                <label for="date" class="form-label">Date:</label>
                <input type="date" name="date" class="form-control">
                <label for="details" class="form-label">Details:</label>
                <textarea name="details" cols="30" rows="2" class="form-control"></textarea>
                <input type="submit" value="Submit" class="btn btn-info">
            </form>
        </div>
    </div>
</body>
</html>
