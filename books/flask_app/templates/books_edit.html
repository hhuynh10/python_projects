<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <div
      class="col-6 mx-auto d-flex flex-column align-items-center mt-5 bg-secondary bg-gradient p-4"
    >
      <h1>Edit Book</h1>
      <form
        action="/books/edit"
        method="post"
        class="d-flex align-items-center flex-column col-11"
      >
        <input type="hidden" name="id" value="{{book.id}}" />
        <label for="name" class="form-label">Name:</label>
        <input
          type="text"
          name="title"
          class="form-control"
          value="{{book.title}}"
        />
        <label for="name" class="form-label mt-3">Number of Pages:</label>
        <input
          type="number"
          name="num_of_pages"
          value="{{book.num_of_pages}}"
          class="form-control"
        />
        <input type="submit" value="Edit" class="btn btn-light mt-3" />
      </form>
    </div>
  </body>
</html>
