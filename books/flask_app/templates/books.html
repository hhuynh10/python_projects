<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <div class="col-8 mx-auto d-flex justify-content-between mt-5 bg-secondary bg-gradient p-4">
        <div class="col-6 d-flex align-items-center flex-column">
            <h1>New Book</h1>
            <form action="/books/add" method="post" class="d-flex align-items-center flex-column col-11">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="title" class="form-control">
                <label for="name" class="form-label mt-3">Number of Pages:</label>
                <input type="number" name="num_of_pages" class="form-control">
                <input type="submit" value="Create" class="btn btn-light mt-3">
            </form>

        </div>
        <div class="col-6 d-flex align-items-center flex-column">
            <h1>All Books</h1>
            <div class="border border-3 col-11 p-4 fs-5">
                {% for book in books %}
                <div class="d-flex justify-content-between">
                    <a href="/books/book/{{book.id}}" class="text-decoration-none text-light">{{book.title}}</a>
                    <div>
                        <a href="/books/delete/{{book.id}}" class="btn btn-sm btn-danger">Delete</a>
                        <a href="/books/edit/{{book.id}}" class="btn btn-sm btn-success">Edit</a>
                    </div>
                </div>
                {% endfor %}
            </div>
            <a href="/" class="btn btn-light decoration-none mt-3">Home</a>
        </div>
    </div>
</body>
</html>
