<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="col-8 mx-auto d-flex justify-content-between mt-5 bg-secondary bg-gradient p-4">
        <div class="col-6 d-flex align-items-center flex-column">
            <h1>Title: {{book.title}}</h1>
            <p>Favorited By:</p>
            {% for author in book.authors %}
                <p class="fs-5">{{author.name}}</p>
            {% endfor %}
            <a href="/" class="btn btn-light">Home</a>
        </div>

        <div class="col-6 d-flex align-items-center flex-column">
            <h1>Add Book's Favorite</h1>
            <form action="/add/favoriteAuthor" method="post" class="col-10 d-flex flex-column align-items-center">
                <input type="hidden" name="book_id" value="{{book.id}}">
                <label for="author_id" class="form-label"></label>
                <select name="author_id" class="form-select">
                    {% for unfavorited_author in unfavorited_authors %}
                        <option value={{unfavorited_author.id}}>{{unfavorited_author.name}}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Add" class="btn btn-light mt-3 col-2">
            </form>
        </div>
    </div>
</body>
</html>
