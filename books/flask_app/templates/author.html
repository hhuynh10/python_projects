<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="col-8 mx-auto d-flex justify-content-between mt-5 bg-secondary bg-gradient p-4">
        <div class="col-6 d-flex align-items-center flex-column">
            <h1>{{author.name}}'s favorites</h1>

            <table class="table table-warning">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th># of Pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in author.books %}
                        <tr>
                            <td>{{ book.title }}</td>
                            <td>{{ book.num_of_pages }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/" class="btn btn-light">Home</a>
        </div>

        <div class="col-6 d-flex align-items-center flex-column">
            <h1>Add Author's Favorite</h1>
            <form action="/add/favorite" method="post" class="col-10 d-flex flex-column align-items-center">
                <input type="hidden" name="author_id" value="{{author.id}}">
                <label for="book_id" class="form-label"></label>
                <select name="book_id" class="form-select">
                    {% for unfavorited_book in unfavorited_books %}
                        <option value={{unfavorited_book.id}}>{{unfavorited_book.title}}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Add" class="btn btn-light mt-3 col-2">
            </form>
        </div>
    </div>

</body>
</html>
