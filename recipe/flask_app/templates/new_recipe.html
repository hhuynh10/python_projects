<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>New Recipe</title>
</head>
<body>
    <div class="col-8 mx-auto mt-3 bg-danger bg-gradient p-4 rounded-2 text-white">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="fst-italic text-dark text-start" >Welcome, {{this_user.first_name}}</h1>
            <div class="fs-4 d-flex gap-5">
                <a href="/recipes" class="text-white">back to recipes</a>
                <a href="/users/logout" class="text-white">logout</a>
            </div>
        </div>
        <hr class="border border-1">
        <div>
            <h3>Add a New Recipe</h3>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-center">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/recipes/add" method = 'POST' class="col-10 mx-auto d-flex flex-column align-items-center gap-2">
                <input type="hidden" name="user_id" value="{{this_user.id}}">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" class="form-control">
                <label for="description" class="form-label">Description:</label>
                <textarea name="description" cols="30" rows="2" class="form-control"></textarea>
                <label for="instructions" class="form-label">Instructions</label>
                <textarea name="instructions" cols="30" rows="2" class="form-control"></textarea>
                <label for="date" class="form-label">Date:</label>
                <input type="date" name="date" class="form-control">
                <label for="under30" class="form-check-label">Under 30 mins?</label>
                <div>
                    <input type="radio" name="under30" value="No" checked class="form-check-input">
                    <label for="under30" class="form-check-label">No</label>
                    <input type="radio" name="under30" value="Yes" class="form-check-input">
                    <label for="under30" class="form-check-label">Yes</label>
                </div>
                <input type="submit" value="Submit" class="btn btn-success">
            </form>
        </div>
    </div>
</body>
</html>
